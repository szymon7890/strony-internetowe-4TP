<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Walidator logowania w JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> <!-- Dodanie "defer", aby skrypt ładował się po całym drzewie DOM -->
    </head>
    <body>
        <div id="container">
            <header>
                <h2>Walidator logowania w JS</h2>
            </header>
            <nav>
                <div id="forms">
                    <h1>Formularz Logowania</h1>

                    <!-- Dodaj id do formularza i method POST oraz action -->
                    <form id="Form" method="POST" action="connectDB.php">
                        <label for="login">Podaj login</label>
                        <input type="text" name="login" id="login" minlength="5" maxlength="20" required> <!-- Dodanie atrybutów id, minlength, maxlength i required -->

                        <label for="password">Podaj hasło</label>
                        <input type="password" name="password" id="password" required> <!-- Dodanie atrybutu id oraz required -->

                        <label for="date">Podaj datę</label>
                        <input type="date" name="date" id="date" required> <!-- Dodanie atrybutu id oraz required -->

                        <input type="submit" value="Wyślij" name="submit">
                    </form>
                </div>
            </nav>
            <footer>
                <p id="author">Szymon Kalinowski 27.02.2024</p>
            </footer>
        </div>
    </body>
</html>
